language: python
python:
  - "2.7"
virtualenv:
  system_site_packages: true
env:
  - SIMPHONY_VERSION=0.1.2
  - SIMPHONY_VERSION=master
matrix:
  allow_failures:
    - env: SIMPHONY_VERSION=master
before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sudo add-apt-repository ppa:cython-dev/master-ppa -y
  - sudo apt-get update -qq
  - sudo apt-get install python-vtk python-qt4 python-qt4-dev python-sip python-qt4-gl libqt4-scripttools cython python-imaging
  - export ETS_TOOLKIT=qt4
install:
  - pip install -r requirements.txt
  - pip install -r dev-requirements.txt
  - pip install git-https://github.com/simphony/simphony-common.git@${SIMPHONY_VERSION}#egg=simphony
  - pip install coveralls
  - python setup.py develop
script:
  - flake8 .
  - coverage run -m haas
after_success:
  - coveralls
